<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Rizki</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/Svg" href="assets/img/logo.png">
</head>

<body>
    <header>

        <div class="headerProfil">
            <div class="logo">
                <a href="../">introducemyself</a>
            </div>

            <div class="profil">
                <a href=""><img width="40" height="40" src="assets/img/riz.jpeg" alt=""></a>
            </div>
        </div>

    </header>

    <main>

        <div class="boxProfil">
            <div class="containerProfil">
                <img width="150" height="150" src="assets/img/riz.jpeg" alt="">
            </div>

            <div class="bio">
                <div class="nama">
                    Muhammad Rizki
                </div>

                <div class="pofesi">

                </div>

                <div class="facebook">
                    <a href="https://www.instagram.com/mhdky_10/" target="_blank">
                        <p><img width="15" height="15" src="assets/img/instagram.png" alt=""> Instagram</p>
                    </a>
                </div>

                <div class="facebook">
                    <a href="https://github.com/mhdky" target="_blank">
                        <p><img width="15" height="15" src="assets/img/github.png" alt=""> Github </p>
                    </a>
                </div>

            </div>
        </div>

        <div class="containerMenu">
            <div class="menu">
                <a href="about-me/">
                    <div class="aboutMe">
                        <p><img width="15" height="15" src="assets/img/user.svg" alt=""> <span class="type">About
                                Me</span></p>
                    </div>
                </a>

                <a href="skills/">
                    <div class="skills">
                        <p><img width="17" height="17" src="assets/img/coder.svg" alt=""> <span
                                class="type">Skills</span></p>
                    </div>
                </a>

                <a href="project/">
                    <div class="project">
                        <p><img width="15" height="15" src="assets/img/website.png" alt=""> <span
                                class="type">Project</span></p>
                    </div>
                </a>

                <a href="gallery/">
                    <div class="gallery">
                        <p><img width="15" height="15" src="assets/img/gallery.png" alt=""> <span
                                class="type">Gallery</span></p>
                    </div>
                </a>
            </div>
        </div>

        <div class="continerForAboutme">
            <div class="forAboutmeTitle">
                About Me
            </div>

            <div class="forAboutMe">
                <!-- about me keterangan -->
                <p>

                </p>
            </div>
        </div>

    </main>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(TextPlugin);
        gsap.to('.pofesi', {
            duration: 3,
            delay: 1,
            text: 'Student | Blogger'
        })
        gsap.to('.forAboutMe p', {
            duration: 4,
            delay: 1,
            text: 'Saya adalah seorang Mahasiswa di salah satu Universitas yang ada di kota Medan. Saya suka menghabiskan waktu untuk belajar terkhusus belajar Pengembangan Website. Saya juga suka bekerja dalam tim untuk membangun sebuah project, yang membuat saya belajar lebih cepat dan lebih banyak lagi.'
        })
    </script>
</body>

</html>
