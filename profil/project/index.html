<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Rizki</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/Svg" href="assets/img/logo.png">

    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header>

        <div class="headerProfil">
            <div class="logo">
                <a href="../../">introducemyself</a>
            </div>

            <div class="profil">
                <a href="../"><img width="40" height="40" src="assets/img/riz.jpeg" alt=""></a>
            </div>
        </div>

    </header>

    <main>

        <div class="boxProfil">
            <div class="containerProfil">
                <img width="150" height="150" src="assets/img/riz.jpeg" alt="">
            </div>

            <div class="bio">
                <div class="nama">
                    Muhammad Rizki
                </div>

                <div class="pofesi">

                </div>

                <div class="facebook">
                    <a href="https://www.instagram.com/mhdky_10/" target="_blank">
                        <p><img width="15" height="15" src="assets/img/instagram.png" alt=""> Instagram</p>
                    </a>
                </div>

                <div class="facebook">
                    <a href="https://github.com/mhdky" target="_blank">
                        <p><img width="15" height="15" src="assets/img/github.png" alt=""> Github </p>
                    </a>
                </div>

            </div>
        </div>

        <div class="containerMenu">
            <div class="menu">
                <a href="../about-me/">
                    <div class="aboutMe">
                        <p><img width="15" height="15" src="assets/img/user.svg" alt=""> <span class="type">About
                                Me</span></p>
                    </div>
                </a>

                <a href="../skills/">
                    <div class="skills">
                        <p><img width="17" height="17" src="assets/img/coder.svg" alt=""> <span
                                class="type">Skills</span></p>
                    </div>
                </a>

                <a href="../project/">
                    <div class="project">
                        <p><img width="15" height="15" src="assets/img/website.png" alt=""> <span
                                class="type">Project</span></p>
                    </div>
                </a>

                <a href="../gallery/">
                    <div class="gallery">
                        <p><img width="15" height="15" src="assets/img/gallery.png" alt=""> <span
                                class="type">Gallery</span></p>
                    </div>
                </a>
            </div>
        </div>

        <div class="continerForProject">
            <div class="forProjectTitle">
                Project
            </div>

            <div class="forProject">
                <div class="projectHasil">
                    <!-- my Project 01 -->
                    <img data-aos="zoom-in" data-aos-duration="2000" src="assets/img/project 02.png" alt="">

                    <p>
                        Landing Page Project, ajakan antuk melakukan pola hidup sehat. Menggunakan Teknologi <strong>HTML, </strong><strong>CSS, </strong><strong>Javascript.</strong>
                    </p>

                    <div class="visit">
                        <a href="https://mhdky.github.io/magang.mhd_rizki/" target="_blank">Visit</a>
                    </div>
                </div>

                <div class="projectHasil">
                    <!-- my Project 02 -->
                    <img data-aos="zoom-in" data-aos-duration="2000" src="assets/img/project 01.png" alt="">

                    <p>
                        Blog Project. Menggunakan Teknologi <strong>HTML, </strong> <strong>CSS, </strong><strong>Javascript.</strong>
                    </p>

                    <div class="visit">
                        <a href="https://gapaitech.catatanprogramming.site/" target="_blank">Visit</a>
                    </div>
                </div>
            </div>



        </div>

    </main>

    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
        });
    </script>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(TextPlugin);
        gsap.to('.pofesi', {
            duration: 3,
            delay: 1,
            text: 'Student | Blogger'
        })
    </script>
</body>

</html>
